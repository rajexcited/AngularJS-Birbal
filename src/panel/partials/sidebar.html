<!-- Left side column.-->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel - required for sidebar-menu -->
        <div class="user-panel">    <!-- empty -->  </div>

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
            <li select-view="dashboard">
                <a href="#" ng-click="sidebarActions.changePanelView('dashboard');">
                    <i class="fa fa-link"></i> <span>Dashboard</span>
                </a>
            </li>
            <li select-view="digestDetails">
                <a href="#" ng-click="sidebarActions.changePanelView('digestDetails');">
                    <i class="fa fa-link"></i> <span>Digest details</span>
                </a>
            </li>
            <li select-view="watchDetails">
                <a href="#" ng-click="sidebarActions.changePanelView('watchDetails');">
                    <i class="fa fa-link"></i> <span>Watchers</span>
                </a>
            </li>
            <li select-view="dependencyGraph">
                <a href="#" ng-click="sidebarActions.changePanelView('dependencyGraph');">
                    <i class="fa fa-link"></i> <span>Dependency Graph</span>
                </a>
            </li>
            <li select-view="settings">
                <a href="#" ng-click="sidebarActions.changePanelView('settings');">
                    <i class="fa fa-link"></i> <span>Settings</span>
                </a>
            </li>
            <li ng-show="!csInfo.pause && csInfo.enabled"><a href="#" ng-click="sidebarActions.pauseMyAnalysis();"><i
                    class="fa fa-link"></i>
                <span>Pause Perf Analysis</span></a></li>
            <li ng-show="csInfo.pause && csInfo.enabled"><a href="#" ng-click="sidebarActions.resumeMyAnalysis();"><i
                    class="fa fa-link"></i> <span>Resume Pref Analysis</span></a>
            </li>
            <li ng-show="csInfo.enabled"><a href="#" ng-click="sidebarActions.disableMe();"><i class="fa fa-link"></i>
                <span>Stop Perf Analysis</span></a>
            </li>
            <li ng-show="csInfo.ngDetected && !csInfo.enabled"><a href="#" ng-click="sidebarActions.enableMe();"><i class="fa fa-link"></i>
                <span>Start Perf Analysis</span></a></li>
            <li select-view="help">
                <a href="#" ng-click="sidebarActions.changePanelView('help');">
                    <i class="fa fa-link"></i> <span>Help</span>
                </a>
            </li>
        </ul>
        <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>
